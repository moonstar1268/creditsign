<script>
const pdfUrls = {

let pdfDoc=null, pdfBytes=null;
let textMode=false, sigMode=false;
let textEntries=[], sigImg, sigX, sigY, sigPage;

async function loadDefaultPDF(name){
  const pdfResponse=await fetch(pdfUrls[name]);
  pdfBytes=await pdfResponse.arrayBuffer();
  pdfDoc=await PDFLib.PDFDocument.load(pdfBytes);
  await renderPreview();
}

async function renderPreview(){
  const wrap=document.getElementById("pdf-preview");
  wrap.innerHTML='';
  const pdf=await pdfjsLib.getDocument({data:pdfBytes}).promise;

  for(let i=1;i<=pdf.numPages;i++){
    const page=await pdf.getPage(i);
    const viewport=page.getViewport({scale:1.0});
    const canvas=document.createElement("canvas");
    canvas.width=viewport.width; canvas.height=viewport.height;
    canvas.style.position='relative';
    await page.render({canvasContext:canvas.getContext("2d"),viewport}).promise;
    canvas.dataset.page=i-1;
    canvas.onclick=(e)=>handleCanvasClick(e,canvas);
    wrap.appendChild(canvas);
  }
}

function handleCanvasClick(e,canvas){
  const rect=canvas.getBoundingClientRect();
  const x=e.clientX-rect.left, y=e.clientY-rect.top;
  if(textMode){
    let input=document.createElement("div");
    input.contentEditable=true;
    input.className="text-box";
    input.style.left=e.pageX+"px";
    input.style.top=e.pageY+"px";
    document.body.appendChild(input);
    input.focus();
    input.onblur=()=>textEntries.push({
      text:input.innerText, x:parseInt(input.style.left), y:parseInt(input.style.top), page:parseInt(canvas.dataset.page)
    });
    dragElement(input);
    textMode=false;
  }
}

document.getElementById("text-add").onclick=()=>{
  textMode=true;
  sigMode=false;
  alert("í…ìŠ¤íŠ¸ ì¶”ê°€í•  ìœ„ì¹˜ í´ë¦­ í›„ ì…ë ¥í•˜ì„¸ìš”.");
};

function dragElement(el){
  let shiftX,shiftY;
  el.onmousedown=(e)=>{
    shiftX=e.clientX-el.getBoundingClientRect().left;
    shiftY=e.clientY-el.getBoundingClientRect().top;

    function moveAt(pageX,pageY){
      el.style.left=pageX-shiftX+'px';
      el.style.top=pageY-shiftY+'px';
    }

    function mouseMove(e){moveAt(e.pageX,e.pageY);}
    document.addEventListener('mousemove',mouseMove);
    el.onmouseup=()=>{
      document.removeEventListener('mousemove',mouseMove);
      el.onmouseup=null;
    };
  };
}

document.getElementById("download").onclick=async()=>{
  const pdf=await PDFLib.PDFDocument.load(pdfBytes);
  textEntries.forEach(t=>{
    const page=pdf.getPages()[t.page];
    page.drawText(t.text,{
      x:t.x-20, y:page.getHeight()-t.y, size:14
    });
  });
  const finalPdfBytes=await pdf.save();
  const blob=new Blob([finalPdfBytes],{type:"application/pdf"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="signed.pdf";a.click();
  URL.revokeObjectURL(url);
};
